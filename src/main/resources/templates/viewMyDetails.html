<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head.html">
  <title>My Details</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div id="main-container">
  <div id="margin-container">
    <div id="page-title">
      <h1>My Details</h1>
    </div>
        <div id="details-container">
            <p th:text="${details.getFirstName()}"></p>
            <p th:text="${details.getSurname()}"></p>
            <p th:text="${details.getAddressFirstLine()}"></p>
            <p th:text="${details.getAddressSecondLine()}"></p>
            <p th:text="${details.getCounty()}"></p>
            <p th:text="${details.getPostcode()}"></p>
        </div>
  </div>
</div>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
