<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html">
    <title>View A Category</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div id="main-container">
    <div id="margin-container">
        <div id="page-title">
            <h1>View A Category</h1>
        </div>
        <form id="view-skill-container" th:action="@{/category/admin/update/{id}(id=${category.id})}" method="post">
            <p>
                <input type="text" th:field="*{category.description}" name="description" placeholder="Description"/>
                <span th:if="${#fields.hasErrors('category.description')}"
                      th:errors="*{category.description}" th:errorclass="fieldError"></span>
            </p>
            <button type="submit" value="Update">Update</button>
        </form>
    </div>
</div>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
